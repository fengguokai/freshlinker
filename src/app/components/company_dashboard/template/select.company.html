<div class="container">
    <div class="companySelect">
        <h4 class="head">
            <i class="fa fa-star"></i>{{'enterprise.load_company' | translate}}
        </h4>
        <div class="companySelectContent">
            <div class="loading text-center" ng-show="selectCtrl.loading">
                <i class="fa fa-3x fa-spinner fa-spin"></i>
            </div>
            <div class="row content" ng-show="selectCtrl.companies.length > 0 && !selectCtrl.loading">
                <div class="col-sm-3 col-xs-6 list"  ng-repeat="company in selectCtrl.companies">
                    <a ng-click="selectCtrl.selectCompany(company)">
                        <img ng-src="{{company.icon.url['100']}}" class="img-responsive Img img-rounded">

                        <div ng-if="company.icon === null">
                            <img ng-src="http://placehold.it/100x100" class="img-responsive img-rounded">
                        </div>
                        <p class="text-center">{{company.name}}</p>
                    </a>
                </div>
                <!--/.col-->
            </div>
            <div  class="noApplied" ng-show="selectCtrl.companies.length === 0 && !selectCtrl.loading">
                <p class="text-center">
                    <i class="fa fa-warning"></i>
                    {{'message.no_publish_company' | translate}}
                </p>
            </div>
            <div class="row companySelectBtn">
                <div class="col-sm-12 text-center">
                    <a href="" ui-sref="enterprise-auth.company.apply_for_companies" type="button" class="btn btn-success">
                        {{'enterprise.apply_for_company' | translate}}
                    </a>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>
</div>
