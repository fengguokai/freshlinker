<div class="dialog">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="removeCtrl.cancel()"><span
                aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><i class="fa fa-pencil-square-o"></i>{{'position.remove_save_position' | translate}}</h4>
    </div>
    <!-- /.model-header -->
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>{{'position.confirm_remove_save_position' | translate}}</p>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.model-body -->

    <div class="modal-footer">
        <button type="submit" ng-click="removeCtrl.check()"
                class="btn btn-primary">
            <span><i class="fa fa-check"></i> {{ 'button.yes' | translate }}</span>
        </button>
        <button type="button" class="btn btn-default" ng-click="removeCtrl.cancel()"><i
                class="fa fa-close"></i>
            {{ 'button.no' | translate }}
        </button>
    </div>
    <!-- /.model-footer -->
</div>
