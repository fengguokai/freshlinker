<div class="dialog">
    <form class="form-horizontal education" name="Form" ng-submit="positionCheckApplyCtrl.checkApply()">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-click="positionCheckApplyCtrl.cancel()"><span
                    aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"><i class="fa fa-pencil-square-o"></i>{{'position.apply_position' | translate}}</h4>
        </div>
        <!-- /.model-header -->
        <div class="modal-body positionAnswer">
            <div class="row">
                <div class="col-md-12 text-center" ng-show="positionCheckApplyCtrl.positionQuestion.length === 0">
                    <p class="head">{{'position.applied_position_title' | translate}}</p>
                </div>
                <!-- /.col -->
                <div ng-show="positionCheckApplyCtrl.positionQuestion.length > 0" class="col-md-12">
                    <p class="text-center title">{{'position.applied_position_title' | translate}}----{{'position.answer_question' | translate}}</p>
                    <div class="content">
                        <div ng-repeat="item in positionCheckApplyCtrl.positionQuestion" >
                            <div class="row">
                                <span class="col-sm-12 questionTitle">{{item.question}}</span>
                                <textarea name="" id="" cols="30" rows="2" ng-required="item.isRequired" class="answer" ng-model="item.answer"></textarea>
                            </div>

                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.model-body -->

        <div class="modal-footer">
            <button type="submit" class="btn btn-success">
                <span><i class="fa fa-check"></i> {{ 'button.yes' | translate }}</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="positionCheckApplyCtrl.cancel()"><i
                    class="fa fa-close"></i>
                {{ 'button.no' | translate }}
            </button>
        </div>
        <!-- /.model-footer -->
    </form>
</div>
